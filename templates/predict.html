{% extends 'main.html' %}
{% block content %}
<style>
body {
    font-family: Cambria;
    height: 100%;
    background-image: linear-gradient(#ff6f91, #ffccda); /* Dégradé rose */
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
</style>
    <div class="row" style="margin-bottom: 477px;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if pred == 1 %}
                <div class="card card-body alert alert-danger"><center>POSITIVE. The patient might have the disease.</center></div>
            {% else %}
                <div class="card card-body alert alert-success"><center>NEGATIVE. The patient is healthy.</center></div>
            {% endif %}
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <a href="{{ url_for('home') }}" class="btn btn-block btn-primary" style="background-color: #ff6f91; border-color: #ff6f91;">Back to Home</a> <!-- Bouton rose vif -->
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
